<!doctype html>
<html lang="en">

<head>
  <title>DreamBank</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>




  <!-- login aria start -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <section class="login-section text-center mt-5">
          <h3>Welcome to your DreamBank! </h3>
          <div class="login-area shadow p-5 mt-5">
            <input class="form-control col-10 m-auto" type="text" name="" placeholder="Email">
            <br>
            <input class="form-control col-10 m-auto" type="password" name="" placeholder="Password">
            <button id="login" class="btn btn-success mt-4">Login</button>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- login aria end -->

  <!-- main section start -->
  <div class="container" id="main-aria">
    <div class="row text-white text-uppercase mb-5">
      <div class="col-xl-4 col-md-4">
        <div class="status shadow p-5 dipojit">
          <h4>Depojit</h4>
          <h2>$<span>00</span></h2>
        </div>
      </div>
      <div class="col-xl-4 col-md-4">
        <div class="status shadow p-5 withdraw">
          <h4>Withdraw</h4>
          <h2>$<span>00</span></h2>
        </div>
      </div>
      <div class="col-xl-4 col-md-4">
        <div class="status shadow p-5 balance">
          <h4>Current Balance</h4>
          <h2>$<span>00</span></h2>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h3>Dipojit</h3>
            <input class="form-control" type="number" name="" id="">
            <br>
            <button class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h3>Withdraw</h3>
            <input class="form-control" type="number" name="" id="">
            <br>
            <button class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- main section end -->


<script src="./index.js"></script>

</body>

</html>
